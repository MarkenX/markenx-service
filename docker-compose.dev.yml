services:
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    env_file:
      - .env
    container_name: keycloak
    environment:
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/keycloak_db
      KC_DB_USERNAME: ${MYSQL_KEYCLOAK_USER}
      KC_DB_PASSWORD: ${MYSQL_KEYCLOAK_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      # Import realm on startup
      KEYCLOAK_IMPORT: /opt/keycloak/data/import/realm-export.json
    ports:
      - "7080:7080"
      - "7443:7443"
    volumes:
      - ./keycloak-realm-config.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shared_network
    command: 
      - "start-dev"
      - "--http-port=7080"
      - "--https-port=7443"
      - "--import-realm"

  mysql:
    image: mysql:8.0
    container_name: db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./init.final.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shared_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    container_name: service
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=*:5005"
      # LaunchDarkly removed: previously LAUNCHDARKLY_SDK_KEY
    ports:
      - "8082:8080"
      - "5005:5005" # For remote debugging 
    networks:
      - shared_network

networks:
  shared_network:
    driver: bridge
