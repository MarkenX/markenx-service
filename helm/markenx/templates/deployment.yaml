apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "markenx.fullname" . }}
  labels:
    {{- include "markenx.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "markenx.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values | toYaml | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "markenx.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      serviceAccountName: {{ include "markenx.serviceAccountName" . }}

      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL to be ready..."
              until nc -z {{ .Release.Name }}-mysql 3306; do
                echo "MySQL is unavailable - sleeping"
                sleep 5
              done
              echo "MySQL is up - checking if accepting connections..."
              sleep 10
              echo "MySQL is ready!"
        
        - name: wait-for-keycloak
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Keycloak to be ready..."
              until nc -z {{ .Release.Name }}-keycloak 7080; do
                echo "Keycloak is unavailable - sleeping"
                sleep 5
              done
              echo "Keycloak port is open - waiting for health endpoint..."
              sleep 30
              echo "Keycloak should be ready!"

      containers:
        - name: {{ .Chart.Name }}

          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          env:
            - name: SPRING_PROFILES_ACTIVE
              {{- $profile := "prod" }}
              {{- range .Values.env }}
              {{- if eq .name "SPRING_PROFILES_ACTIVE" }}
              {{- $profile = .value }}
              {{- end }}
              {{- end }}
              value: {{ $profile | quote }}
            - name: SPRING_DATASOURCE_URL
              value: {{ printf "jdbc:mysql://%s-mysql:3306/%s?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC" .Release.Name .Values.mysql.auth.database | quote }}
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.mysql.auth.username | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.mysql.auth.password | quote }}
            - name: KEYCLOAK_AUTH_SERVER_URL
              value: {{ printf "http://%s-keycloak:%d" .Release.Name (int .Values.keycloak.service.port) | quote }}
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: {{ printf "http://%s-keycloak:%d/realms/markenx" .Release.Name (int .Values.keycloak.service.port) | quote }}
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
              value: {{ printf "http://%s-keycloak:%d/realms/markenx/protocol/openid-connect/certs" .Release.Name (int .Values.keycloak.service.port) | quote }}
            - name: KEYCLOAK_REALM
              value: "markenx"
            - name: LAUNCHDARKLY_ENABLED
              value: {{ .Values.launchdarkly.enabled | quote }}
            - name: LAUNCHDARKLY_SDK_KEY
              value: {{ .Values.launchdarkly.sdkKey | quote }}
            {{- /* Include any extra envs except the computed ones above */}}
            {{- $skip := list "SPRING_PROFILES_ACTIVE" "SPRING_DATASOURCE_URL" "SPRING_DATASOURCE_USERNAME" "SPRING_DATASOURCE_PASSWORD" "KEYCLOAK_AUTH_SERVER_URL" "SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI" "SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI" "KEYCLOAK_REALM" "LAUNCHDARKLY_ENABLED" "LAUNCHDARKLY_SDK_KEY" }}
            {{- range $i, $e := .Values.env }}
            {{- $name := (get $e "name") -}}
            {{- if and $name (not (has $name $skip)) }}
            - name: {{ $name }}
              value: {{ (get $e "value") | quote }}
            {{- end }}
            {{- end }}

          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP

          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
